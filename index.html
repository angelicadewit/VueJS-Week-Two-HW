<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>Check In Guest!</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/app.css">
	</head>
	<body>

		<div id="app">
			<h1>Welcome to AcronymCon!</h1>
			<ul>
				<li v-for="person in people">
					<img :src="person.image">
					<h3>{{person.name}}</h3>
					<p>{{person.checkin}}</p>
					<p>{{person.lapsedtime}}</p>
				</li>
			</ul>
			<h2>Check in</h2>
			<input v-model="newName" placeholder="name" ref="name">
			<input v-model="newEmail" placeholder="email" v-on:keyup.enter="addPerson">
			<button @click="addPerson">Submit Person</button>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.min.js"></script>
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="dist/js/app.js"></script>

	</body>
</html>
